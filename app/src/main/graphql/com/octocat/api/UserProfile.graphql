query UserProfile($login:String!){
    user(login:$login) {
        id
        login
        name
        avatarUrl
        company
        bio
        bioHTML
        websiteUrl
        email
        location
        twitterUsername
        status {
            id
            emojiHTML
            message
        }
        followers {
            totalCount
        }
        following {
            totalCount
        }
        publicRepos: repositories(
            privacy: PUBLIC
            orderBy: {field: UPDATED_AT, direction: DESC}
        ) {
            totalCount
        }
        privateRepos: repositories(
            privacy: PRIVATE
            orderBy: {field: UPDATED_AT, direction: DESC}
        ) {
            totalCount
        }
        starredRepositories{
            totalCount
        }
        organizations{
            totalCount
        }
        repositories{
            totalCount
        }
        pinnedItems(first: 5, types: [REPOSITORY, GIST]) {
            totalCount
            edges {
                node {
                    ... on Repository {
                        name
                        description
                        owner{
                            login
                            avatarUrl
                        }
                        stargazers {
                            totalCount
                        }
                        primaryLanguage {
                            name
                        }
                        languages(first: 5) {
                            nodes {
                                name
                            }
                        }
                    }
                }
            }
        }
        starredRepositories {
            totalCount
        }
        repository(name: $login) {
            object(expression: "master:README.md") {
                commitResourcePath
                ... on Blob {
                    text
                    repository {
                        name
                        nameWithOwner
                    }
                }
            }
        }
        createdAt
        updatedAt
    }
}