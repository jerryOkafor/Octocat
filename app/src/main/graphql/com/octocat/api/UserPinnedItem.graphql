query UserPinnedItem($login:String!,$count:Int!) {
    user(login:$login){
        pinnedItems(first: $count, types: [REPOSITORY, GIST]) {
            totalCount
            edges {
                node {
                    ... on Repository {
                        name
                        description
                        owner{
                            login
                            avatarUrl
                        }
                        stargazers {
                            totalCount
                        }
                        primaryLanguage {
                            name
                        }
                        languages(first: 5) {
                            nodes {
                                name
                            }
                        }
                    }
                }
            }
        }
    }
}